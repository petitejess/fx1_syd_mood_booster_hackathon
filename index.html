              <button

              <button

            </div>
          </div>
        </section>
      </div>
  
      <div class="quote-showcase quotepage-element">
        <!-- This quote content will replace buttons -->
        <section class="text-light text-center">
          <div class="row">
            <div class="col-12" id="changing-bg">
              <p class="text-light intro-text" id="border">
                Here's a quote to add the goodness into your day!
              </p>
              <!-- Quote -->
              <blockquote id="quote_body">
                A quote a day keeps the depression away!
              </blockquote>
            </div>
            <div class="col-12">
              <!-- Button to return to homepage -->
              <button class="btn btn-info btn-lg hero-button" id="again">
